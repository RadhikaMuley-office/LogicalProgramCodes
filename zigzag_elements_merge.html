<body>

    <div style="height:100px;width:500px;border:2px red solid">Output</div>

    <script>

        // let div = document.querySelector("div")
        let array1 = [1,2,3,4]
        let array2 = [9,7,5,6,11]

        let output = [];

        for(let i = 0; ((i < array1.length)||(i< array2.length)) ;i++) // || (( array1[i] != undefined)&&(typeof (array2[i]) != undefined)) 
        {
            if (array1[i] !==undefined){output.push(array1[i])} 
            if (array2[i] !== undefined){output.push(array2[i])}
        }
        console.log(typeof array1[4]);
        console.log(output);





    </script>
</body>
