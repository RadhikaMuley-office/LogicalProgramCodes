// sort odd indexed array in ascending order
//sort even index in descending order

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher Order LOOPS</title>
</head>
<body>
    <div>Output</div>
    <script>

        let a = [
            [2,1],
            [3,4]
        ]
        console.log(0%2);
        for (let i = 0; i <a.length;i++)
        {
            if (a[i] % 2 ==0 )
            {
                for(let j=a[i+1]; j<a.length;j++)
                {
                    if(a[i]>a[j])
                    {
                        let temp = a[i]
                        a[i] = a[j]
                        a[j] = temp;
                    }
                }
            }
            else{
                for(let j=a[i+1]; j<a.length;j++)
                {
                    if(a[i]<a[j])
                    {
                        let temp = a[j]
                        a[j] = a[i]
                        a[i] = temp;
                    }
                }
            }
        }
        console.log(a);
    </script>
</body>
</html>
